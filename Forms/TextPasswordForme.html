<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forme Text/Password Fields</title>
</head>

<!-- Text/Password Fields
                    ● Create a page that contains a login form
                    ● The form should contain username and password fields
                    ● Add text to indicate which field is intended for what
                    ● Login form should contain forgot password link
                    ● When the user clicks on the link, they are redirected to a new Reset
                    password page
                    ● Reset page contains:
                    o an input text field that user uses to provide an email address
                    o Send link that redirects the user back to the login form -->



<body>
    <form action="/" method="GET">
        <label>User Name:</label>
        <input type="text" name="username" size="15" maxlength="30" required />
        <label>Password:</label>
        <input type="password" name="password" size="15" maxlength="30" required />
        <div>
            <button type="submit">Send</button>
        </div>
        <div>
            <span>Forgot <a href="/Forme/resetPassword.html">Password</a></span>
        </div>
    </form>
</body>

</html>
