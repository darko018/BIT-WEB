<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
</head>

<body>
    <!-- Unordered/Ordered lists

                    ● Create a page that contains two lists
                    ● The first list is an ordered list
                    ● The second list is an unordered list
                    ● Use Roman numbers in the ordered list -->

    <h2>Unordered/Ordered lists</h2>
    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!-- Definition list
    ● Create a list that contains terms and definitions for those terms
    ● Your pair should extend the list with some additional content -->

    <h2>Definition list</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>-Black hot drink</dd>
        <dt>Tea</dt>
        <dd>-Herbal hot drink</dd>
        <dt>Milk</dt>
        <dd>-White hot and cold drink</dd>
    </dl>

    <!-- Nested list
    ● Create an unordered list
    ● Nest an ordered list in the second element of the unordered list
    ● Third element of the unordered list should contain an ordered list that uses
    Roman numbers -->

    <h2>Nested list</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ol>
            <li>Car</li>
            <li>Airplane</li>
            <li>Train</li>
        </ol>
        <li type="I">Milk</li>
    </ul>
</body>

</html>
