<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>
    <h1>Images</h1>
    <!-- Images
                       ● Include two raster images on the page
                       ● The first image should use an absolute URL
                       ● The second one should use a relative URL (locally available) -->


    <!--====================================Raster Image================================================-->

    <!-- Image with absolute URL -->
    <img src="http://vector-conversions.com/images/raster_vs_vector.jpg" width="1000" alt="Raster Image" align="left">



    <!-- Image with relative URL (locally available) -->
    <img src="/pictures/maxresdefault.jpg" width="1000" alt="Raster Image" align="right">



    <!-- Raster VS Vector
                                  ● Include two pictures on the page
                                  ● The first one should be a vector image (svg)
                                  ● The second one should be a raster image (jpg)
                                  ● Use any image that you can find on the web
                                  ● Both images should be aligned right on the page
                                  ● Both images should have width of 1000px
                                  ● Resize images and try to spot the difference -->

    <!--====================================Vector Image===================================================-->

    <img src="/pictures/1498798784svg101.svg" width="1000" alt="Vector Image" align="left">

    <img src="/pictures/121222919_3293548374031917_6356260069705126259_o.jpg" width="1000" alt="Raster Image"
        align="right">


</body>

</html>
