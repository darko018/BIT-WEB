<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Grid</title>
</head>

<!-- Basic Grid
     Create a grid with three rows.
     The first row should have two columns:
○ width of the first column is 2/3 of the screen width
○ width of the second column is 1/3 of the screen width
     The second row should contain three columns:
○ columns should be the same width
    The third row should have two columns:
○ both columns should be the same width
○ each row should have a different bg color
    All cells in a row should have same bg color, that is different from the row’s
bg color. -->

<body>
    <div class="container">
        <div class="row p-3 gx-3 mb-2 bg-primary text-black">
            <div class="col-8 col-sm-12 col-md-6 col-lg-8 column p-3 mb-2 bg-info text-white">1</div>
            <div class="col  col-sm-12  col-md-6 col-lg-4 column p-3 mb-2 bg-info text-white">2</div>
        </div>
        <div class="row p-3 gx-3 mb-2 bg-secondary text-black">
            <div class="col-4 col-sm-6 col-md-6 col-lg-4 column p-3 border mb-2 bg-warning text-dark">3</div>
            <div class="col col-sm-6 col-md-6 col-lg-4 column border p-3 mb-2 bg-warning text-dark">4</div>
            <div class="col  col-sm-12 col-md-12 col-lg-4 column  p-3 border mb-2 bg-warning text-dark">5</div>
        </div>
        <div class="row p-3 gx-3 mb-2 bg-success text-black">
            <div class="col-6  col-sm-12 col-md-6 col-lg-6 column p-3 mb-2 bg-primary text-white">6</div>
            <div class="col col-sm-12 col-md-6 col-lg-6 column p-3 mb-2 bg-primary text-white">7</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>

</body>


</html>
