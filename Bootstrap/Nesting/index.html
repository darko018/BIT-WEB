<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Nesting</title>
</head>

<!-- Nesting
Using Bootstrap create layout presented on picture below -->

<body>

    <div class="container">

        <div class="row gx-2">
            <div class="col-md-3 gy-2">
                <div class="p-1 pb-5 bg-light border rounded-1">1</div>
            </div>
            <div class="col-md-3 gy-2">
                <div class="p-1 pb-5 bg-light border rounded-1">2</div>
            </div>
            <div class="col-md-3 gy-2">
                <div class="p-2 pb-5 bg-light border rounded-1">3</div>
            </div>
            <div class="col-md-3 gy-2">
                <div class="row gx-1">
                    <div class="col-md-12 p-1 bg-light border rounded-1">4</div>
                    <div class="col-md-12 p-1 bg-light border rounded-1 gy-2">5</div>
                </div>
            </div>
        </div>

        <div class="row gx-2">
            <div class="col-md-6 gy-2">
                <div class="p-1 bg-light border rounded-1">6</div>
            </div>
            <div class="col-md-6 gy-2">
                <div class="p-1 bg-light border rounded-1">7</div>
            </div>
        </div>

        <div class="row gx-2">
            <div class="col-md-12 gy-2">
                <div class="bg-light p-1 pb-5 border rounded-1">8</div>
            </div>
        </div>

    </div>

    <!-- Bundle Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
</body>

</html>
