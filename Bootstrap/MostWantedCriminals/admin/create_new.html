<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New</title>
</head>

<body>
    <a href="/index.html">Back To Homepage</a>
    <br>
    <br>
    <form action="/posters/bart.html" method="POST">
        <div>
            <fieldset>
                <legend>Top headline</legend>
                <label for="headline">Headline text: <input type="text" name="text" id="headline"></input></label>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Images</legend>
                <label for="images1">Image 1: <input type="file" name="image1" id="images1"></input></label>
                <br>
                <label for="images2">Image 2: <input type="file" name="text" id="images2"></input></label>
                <br>
                <label for="images3">Image 3: <input type="file" name="text" id="images3"></input></label>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Reward</legend>
                <label for="reward">Reward money: <input type="number" name="money" id="reward"></input></label>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Reward</legend>
                <label for="aliases">Aliases:
                    <br><input type="text" name="nickname" id="aliases"></input></label><br><br>
                <label for="birth">Birth:
                    <br><input type="number" name="birthday" id="birth"></input></label><br><br>
                <label for="hair">Hair:
                    <br><input type="text" name="haircolor" id="hair"></input></label><br><br>
                <label for="eyes">Eyes:
                    <br><input type="text" name="eyecolor" id="eyes"></input></label><br><br>
                <label for="height">Height:
                    <br><input type="number" name="height" id="height"></input></label><br><br>
                <label for="weight">Weight:
                    <br><input type="number" name="weight" id="weight"></input></label><br><br>
                <label for="sex">Sex:
                    <br><input type="text" name="sex" id="sex"
                        placeholder="Sex on the beach -_-"></input></label><br><br>
                <label for="id number">ID Number:
                    <br><input type="number" name="id number" id="id number"></input></label><br><br>
                <label for="occupation">Occupation:
                    <br><input type="text" name="occupation" id="occupation"></input></label><br><br>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Remarks</legend>
                <label for="remarks"><textarea type="text" name="comments" id="remarks" rows="30" cols="182"
                        placeholder="Remarks text"></textarea></label>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Caution</legend>
                <label for="caution"><textarea type="text" name="comments" id="caution" rows="15" cols="182"
                        placeholder="Caution text"></textarea></label>
            </fieldset>
        </div>
        <br>
        <button type="reset">
            <img src="../../../Downloads/reset button.png" width="50" height="50" />
            <span class="btn-txt">Reset</span>

</body>

</html>
