<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Size & Aligning</title>
    <link rel="stylesheet" href="style.css">

</head>

<!-- Size
          ● Find an image with a wide aspect ratio (e.g. 16:9, 21:9...)
          ● Include that image three times on the page
          ● Each image should be in a separate row
          ● The first image should be 200px high
          ● The second image should be 200px wide
          ● The third image should be 200px wide and 200px high -->

<!-- Aligning
          ● Modify the previously example
          ● Align the first image to the right
          ● Align the second image in the center
          ● Align the third one to the left -->

<body>
    <div>
        <img class="img1" src="/pictures/photo-nature.jpg" alt="nature"></div>
    <div>
        <img class="img2" src="/pictures/photo-nature.jpg" alt="nature"></div>
    <div>
        <img class="img3" src="/pictures/photo-nature.jpg" alt="nature"></div>
</body>

</html>
