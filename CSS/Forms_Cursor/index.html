<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Cursor CSS</title>
    <link rel="stylesheet" href="/CSS/Boxmodel/Forms_Cursor/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<!-- Forms | Cursor
Form Elements Style

                ○ Include the normalizer on page to unify default styles
                ○ Style the form until it looks like the form shown in the picture
● Cursor
                ○ Set the cursor to look different when hovering over different form
                elements
                ○ Use a custom image for the cursor when hovering over the submit
                button -->

<body>
    <div class="container">
        <div class="form">
            <h1>Form<span class="orange-color">Get</span> </h1>
            <hr>
            <form action="">
                <label class="label" for="">Full Name</label>
                <input class="input" type="text" placeholder="Full Name">
                <label class="label" for="">Email</label>
                <input class="input" type="email" name="" id="" placeholder="Email">
                <label class="label" for="">Contact Number</label>
                <input class="input" type="text" name="" id="Number" placeholder="Phone Number">
                <label class="label" for="">Address</label>
                <input class="input" type="text" placeholder="Address">
                <input class="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
